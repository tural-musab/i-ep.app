<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İ-EP.APP API Dokümantasyonu</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://i-ep.app/favicon.ico" sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #1a237e;
        --primary-dark: #0d1642;
        --primary-light: #534bae;
        --secondary: #0288d1;
        --secondary-light: #5eb8ff;
        --accent: #00c853;
        --gray-light: #f5f5f5;
        --gray: #e0e0e0;
        --text-dark: #333333;
        --text-light: #ffffff;
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;
        --border-radius: 8px;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 14px;
        color: var(--text-dark);
        background: var(--gray-light);
      }

      /* Custom Header */
      .custom-header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: var(--text-light);
        padding: var(--spacing-lg) var(--spacing-xl);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .custom-header .logo-container {
        display: flex;
        align-items: center;
      }

      .custom-header .logo {
        font-size: 24px;
        font-weight: 700;
        margin-right: var(--spacing-md);
      }

      .custom-header .tagline {
        font-weight: 300;
        opacity: 0.9;
      }

      .custom-header .navigation {
        display: flex;
        gap: var(--spacing-lg);
      }

      .custom-header .nav-link {
        color: var(--text-light);
        text-decoration: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        transition: background-color 0.2s;
      }

      .custom-header .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .custom-header .nav-link.active {
        background-color: rgba(255, 255, 255, 0.2);
        font-weight: 500;
      }

      /* Main Container */
      .main-container {
        display: flex;
        height: calc(100% - 72px); /* Adjust based on header height */
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: white;
        border-right: 1px solid var(--gray);
        overflow-y: auto;
        padding: var(--spacing-md);
      }

      .sidebar-section {
        margin-bottom: var(--spacing-xl);
      }

      .sidebar-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: var(--spacing-md);
        color: var(--primary);
        padding-bottom: var(--spacing-xs);
        border-bottom: 1px solid var(--gray);
      }

      .sidebar-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar-list li {
        margin-bottom: var(--spacing-sm);
      }

      .sidebar-list a {
        display: block;
        padding: var(--spacing-sm);
        color: var(--text-dark);
        text-decoration: none;
        border-radius: var(--border-radius);
        transition: background-color 0.2s;
      }

      .sidebar-list a:hover {
        background-color: var(--gray-light);
      }

      .sidebar-list a.active {
        background-color: var(--primary-light);
        color: var(--text-light);
      }

      /* Content Area */
      .content {
        flex: 1;
        overflow-y: auto;
        padding: var(--spacing-md);
      }

      /* Swagger UI Customizations */
      .swagger-ui {
        margin: 0;
      }

      .swagger-ui .topbar {
        display: none; /* Hide the original topbar */
      }

      .swagger-ui .info {
        margin: var(--spacing-xl) 0;
      }

      .swagger-ui .info h2.title {
        color: var(--primary);
        font-family: 'Inter', sans-serif;
      }

      .swagger-ui .info .title small {
        background-color: var(--secondary);
      }

      .swagger-ui .opblock .opblock-summary-method {
        background-color: var(--secondary);
      }

      .swagger-ui .btn.execute {
        background-color: var(--accent);
        border-color: var(--accent);
      }

      .swagger-ui .btn.authorize {
        color: var(--primary);
        border-color: var(--primary);
      }

      .swagger-ui section.models {
        border-color: var(--gray);
      }

      .swagger-ui section.models h4 {
        color: var(--primary);
      }

      /* Dark Mode Toggle */
      .dark-mode-toggle {
        position: fixed;
        bottom: var(--spacing-lg);
        right: var(--spacing-lg);
        width: 40px;
        height: 40px;
        background-color: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        cursor: pointer;
        box-shadow: var(--shadow);
        z-index: 1000;
        border: none;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
          height: auto;
        }
        
        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid var(--gray);
        }
        
        .custom-header {
          flex-direction: column;
          align-items: flex-start;
          padding: var(--spacing-md);
        }
        
        .custom-header .navigation {
          margin-top: var(--spacing-md);
          width: 100%;
          overflow-x: auto;
          padding-bottom: var(--spacing-sm);
        }
      }

      /* Version Selector */
      .version-selector {
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius);
        border: 1px solid var(--gray);
        background-color: white;
        color: var(--text-dark);
        font-family: 'Inter', sans-serif;
        margin-right: var(--spacing-md);
      }

      /* Theme Selector */
      .theme-selector {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-md);
        background-color: white;
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-md);
      }

      .theme-selector span {
        font-weight: 500;
      }

      .theme-options {
        display: flex;
        gap: var(--spacing-sm);
      }

      .theme-option {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .theme-option:hover {
        transform: scale(1.1);
      }

      .default-theme {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: 2px solid white;
      }

      .dark-theme {
        background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
        border: 2px solid var(--gray);
      }

      .green-theme {
        background: linear-gradient(135deg, #1b5e20, #4caf50);
        border: 2px solid var(--gray);
      }
    </style>
  </head>

  <body>
    <!-- Custom Header -->
    <header class="custom-header">
      <div class="logo-container">
        <div class="logo">İ-EP.APP</div>
        <div class="tagline">API Dokümantasyonu | v1.0.0</div>
      </div>
      <div class="navigation">
        <select class="version-selector">
          <option value="1.0.0">v1.0.0</option>
          <option value="0.9.0">v0.9.0 (Beta)</option>
        </select>
        <a href="/api-docs/index.html" class="nav-link active">API Referansı</a>
        <a href="/docs/onboarding/README.md" class="nav-link">Geliştirici Rehberi</a>
        <a href="https://github.com/tural-musab/i-ep.app" class="nav-link">GitHub</a>
      </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="theme-selector">
          <span>Tema:</span>
          <div class="theme-options">
            <div class="theme-option default-theme" title="Varsayılan Tema"></div>
            <div class="theme-option dark-theme" title="Koyu Tema"></div>
            <div class="theme-option green-theme" title="Yeşil Tema"></div>
          </div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-title">Başlangıç</div>
          <ul class="sidebar-list">
            <li><a href="#overview">Genel Bakış</a></li>
            <li><a href="#authentication">Kimlik Doğrulama</a></li>
            <li><a href="#errors">Hata Kodları</a></li>
            <li><a href="#pagination">Sayfalama</a></li>
          </ul>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-title">API Kategorileri</div>
          <ul class="sidebar-list" id="api-tags">
            <!-- Will be populated by JavaScript -->
          </ul>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-title">Şemalar</div>
          <ul class="sidebar-list" id="api-schemas">
            <!-- Will be populated by JavaScript -->
          </ul>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-title">Kaynaklar</div>
          <ul class="sidebar-list">
            <li><a href="/docs/api/super-admin-api.md">Super Admin API</a></li>
            <li><a href="/docs/api/super-admin/webhooks.md">Webhook API</a></li>
            <li><a href="/docs/onboarding/setup-guide.md">Kurulum Rehberi</a></li>
            <li><a href="/docs/domain-management-guide.md">Domain Yönetimi</a></li>
            <li><a href="/docs/api/error-codes.md">Hata Kodları</a></li>
          </ul>
        </div>
      </div>

      <!-- Content Area -->
      <div class="content">
        <div id="swagger-ui"></div>
      </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" title="Koyu/Açık Mod Değiştir">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>

    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
      window.onload = function() {
        // En basit yol - göreceli olarak dosyayı işaret et
        const ui = SwaggerUIBundle({
          url: "./swagger.yaml", // Aynı dizindeki dosyaya göreceli yol
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout",
          docExpansion: 'list',
          defaultModelsExpandDepth: 1,
          defaultModelExpandDepth: 2,
          showExtensions: true,
          showCommonExtensions: true,
        });

        window.ui = ui;

        // Populate API tags on sidebar - try/catch ekleyerek hata yönetimi
        try {
          ui.specActions.updateSpec(ui.specSelectors.specStr());
          setTimeout(() => {
            try {
              const tags = ui.specSelectors.tags();
              const tagsContainer = document.getElementById('api-tags');
              
              if (tags && tagsContainer) {
                tags.forEach(tag => {
                  const li = document.createElement('li');
                  const a = document.createElement('a');
                  a.textContent = tag.get('name');
                  a.href = `#tag/${tag.get('name')}`;
                  li.appendChild(a);
                  tagsContainer.appendChild(li);
                });
              }
              
              // Populate schemas
              const definitions = ui.specSelectors.definitions();
              const schemasContainer = document.getElementById('api-schemas');
              
              if (definitions && schemasContainer) {
                definitions.keySeq().forEach(key => {
                  const li = document.createElement('li');
                  const a = document.createElement('a');
                  a.textContent = key;
                  a.href = `#model/${key}`;
                  li.appendChild(a);
                  schemasContainer.appendChild(li);
                });
              }
            } catch (error) {
              console.error('Error populating API tags and schemas:', error);
            }
          }, 1000);
        } catch (error) {
          console.error('Error updating spec:', error);
        }

        // Theme switching
        const themeOptions = document.querySelectorAll('.theme-option');
        const rootElement = document.documentElement;
        
        themeOptions.forEach(option => {
          option.addEventListener('click', function() {
            // Remove active class from all options
            themeOptions.forEach(o => o.style.border = '2px solid var(--gray)');
            
            // Add active class to clicked option
            this.style.border = '2px solid white';
            
            // Apply theme
            if (this.classList.contains('default-theme')) {
              rootElement.style.setProperty('--primary', '#1a237e');
              rootElement.style.setProperty('--primary-dark', '#0d1642');
              rootElement.style.setProperty('--primary-light', '#534bae');
              rootElement.style.setProperty('--secondary', '#0288d1');
            } else if (this.classList.contains('dark-theme')) {
              rootElement.style.setProperty('--primary', '#1a1a1a');
              rootElement.style.setProperty('--primary-dark', '#000000');
              rootElement.style.setProperty('--primary-light', '#424242');
              rootElement.style.setProperty('--secondary', '#2196f3');
              rootElement.style.setProperty('--gray-light', '#333333');
              rootElement.style.setProperty('--gray', '#555555');
              rootElement.style.setProperty('--text-dark', '#ffffff');
            } else if (this.classList.contains('green-theme')) {
              rootElement.style.setProperty('--primary', '#1b5e20');
              rootElement.style.setProperty('--primary-dark', '#003300');
              rootElement.style.setProperty('--primary-light', '#43a047');
              rootElement.style.setProperty('--secondary', '#4caf50');
            }
          });
        });

        // Dark mode toggle
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        let isDarkMode = false;
        
        darkModeToggle.addEventListener('click', function() {
          isDarkMode = !isDarkMode;
          
          if (isDarkMode) {
            document.body.style.backgroundColor = '#1a1a1a';
            document.body.style.color = '#ffffff';
          } else {
            document.body.style.backgroundColor = '';
            document.body.style.color = '';
          }
        });
      };
    </script>
  </body>
</html>
